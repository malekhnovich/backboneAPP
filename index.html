<!DOCTYPE html>
<html class="ui-mobile-rendering">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
		<link rel="stylesheet" href="css/themes/books.min.css"/>
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css"/>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/template" id="book-template">
			<a><h2><%= title %></h2>
			<p>by <%= author %></p>
			<p>ISBN <%= isbn %></p></a>
			<a class="delete">Delete</a>
		</script>
		<script type="text/template" id="giveView">
			<header data-role="header" data-position="fixed">
				<h1>Books</h1>
				<a class="ui-btn-right" id="give-view" href="#give-add">Add</a>
			</header>
			<ul data-role="listview" data-icon="false">
			</ul>

		</script>

		<script type="text/template" id="list-view">
			<header data-role="header" data-position="fixed">
				<h1>Books</h1>
				<a class="ui-btn-right" id="add" href="#add">Add</a>
			</header>
			<ul data-role="listview" data-icon="false">
			</ul>

		</script>
		<script type="text/template" id="give-add">
			<header data-role="header" data-position="fixed">
				<a class="ui-btn-left" id="give" href="#give">Back</a>
				<h1>Books</h1>
			</header>
			<form>
				<label for="title">Title</label>
				<input type="text" name="title" id="title">
				<label for="author">Author</label>
				<input type="text" name="author" id="author">
				<label for="isbn">ISBN</label>
				<input type="text" name="isbn" id="isbn">
				<input type="submit" id="submit" value="Save">
			</form>
		</script>
		<script type="text/template" id="match-view">
			<header data-role="header" data-position="fixed">
				<h1>Matches</h1>

			</header>
			<ul data-role="listview" data-icon="false">
				<li>
					<p>You Get</p>
					<h2>Information Retrieval in Practice</h2>
					<p>If You Give</p>
					<h2>Murach's PHP and MySQL Second Edition</h2></a>
				</li>
				</ul>
			</script>
		<script type="text/template" id="add-view">
			<header data-role="header" data-position="fixed">
				<a class="ui-btn-left" id="back" href="">Back</a>
				<h1>Books</h1>
			</header>
			<form>
				<label for="title">Title</label>
				<input type="text" name="title" id="title">
				<label for="author">Author</label>
				<input type="text" name="author" id="author">
				<label for="isbn">ISBN</label>
				<input type="text" name="isbn" id="isbn">
				<input type="submit" id="submit" value="Save">
			</form>
		</script
				<script type="text/template"id="footer">
		<footer data-role="footer" data-position="fixed" style="overflow:hidden;">
			<nav data-role="navbar" data-iconpos="top">
				<ul>
					<li id="matches"><a href="#matches" data-icon="img/matches.svg">Matches</a></li>
					<li id="get"><a href="" data-icon="img/get.svg" class="ui-btn-active ui-state-persist">Get</a></li>
					<li id="give-button"><a href="#give" data-icon="img/give.svg">Give</a></li>

					<!--
					<li><a href="#settings" data-icon="img/settings.svg">Settings</a></li> -->
				</ul>
			</nav>
		</footer>
				</script>

		<script src="lib/jquery-2.2.2.min.js"></script>
		<script src="lib/jqm-config.js"></script>
		<script src="lib/jquery.mobile-1.4.5.min.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/backbone-min.js"></script>
		<script src="lib/backbone.localStorage.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
